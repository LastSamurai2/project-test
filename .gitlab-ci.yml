image: gitlab-registry.alekseon.com/alekseon/adminapp:latest

stages:
    - deploy

preprod-deploy:
    stage: deploy
    script:
        - composer --version
        - php -v
        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
        - eval $(ssh-agent -s)
        - ssh-add <(echo "$SSH_PRIVATE_KEY")
        - mkdir -p ~/.ssh
        - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
        - ~/.composer/vendor/bin/envoy run deploy --env=preprod
    environment:
      name: preprod
      url: https://adminapp.alekseon-test.eu
    only:
        refs:
          - rtm

